{% extends 'base.html' %}

{% block title %}
    bookmark_list.html
{% endblock %}

{% block content %}
    <h1>Bookmark List</h1>
    <ul>
        {% for bookmark in object_list %}
        <li>{{ bookmark.title }} : <a href="{% url 'bookmark:detail' bookmark.id %}">{{ bookmark.url }}</a></li>
        {% endfor %}
    </ul>
{% endblock %}
