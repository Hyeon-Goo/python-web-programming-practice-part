<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Django Bookmark List</title>
</head>
<body>
<div id="content">
    <h1>Bookmark List</h1>
    <ul>
        {% for bookmark in object_list %}
        <li>{{ bookmark.title }} : <a href="{% url 'detail' bookmark.id %}">{{ bookmark.url }}</a></li>
        {% endfor %}
    </ul>
</div>

</body>
</html>
